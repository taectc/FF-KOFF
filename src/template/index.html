<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CC-KOFF</title>
    
  </head>
  <body class="container bg-body-tertiary">
    <!-- NAV -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <!-- LOGO -->
        <a class="navbar-brand" href="#">CC-KOFF</a>

        <!-- MOBILE HAMBURGER MENU -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- DESKTOP -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Order</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Stock</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Dashboard</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- MAIN -->
    <div class="container text-center">
      <div class="row">
        <!-- LEFT -->
        <div class="col">
          <img src="../assets/Coffee.png" class="img-thumbnail" alt="...">
        </div>

        <!-- RIGHT -->
        <div class="col">
          <h1 class="my-5">Ethiopia - Yirgacheffe</h1>
          <form>
            <!-- FORM ROW 1 -->
            <div class="row mb-1">
              <div class="col">
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1">$$</span>
                  <div class="form-floating">
                    <input
                    type="text"
                    class="form-control"
                    id="product-price"
                    placeholder="Username"
                    />
                    <label for="floatingInputGroup1">price</label>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1">$$</span>
                  <div class="form-floating">
                    <input
                    type="text"
                    class="form-control"
                    id="product-quantity"
                    placeholder="quantity"
                    />
                    <label for="floatingInputGroup1">quantity</label>
                  </div>
                </div>
              </div>
            </div>

            <!-- FORM ROW 2 -->
            <div class="row mb-5">
              <div class="col">
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1">$$</span>
                  <div class="form-floating">
                    <input
                    type="text"
                    class="form-control"
                    id="product-shipping"
                    placeholder="shipping"
                    />
                    <label for="floatingInputGroup1">shipping</label>
                  </div>
                </div>
              </div>
            </div>

            <!-- ERROR DISPLAY -->
            <div class="alert alert-danger mt-5" role="alert" id="error">
              <!-- Error : Invalid Input -->
            </div>

            <!-- FORM ROW 3 -->
            <div class="row">
              <button type="button" class="btn btn-primary" id="total-btn">Order</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- TOTAL -->
    <div class="card">
      <div class="card-body">Total : <span id="result"></span></div>

    </div>

    <!-- <script src="src/utills/parse-inputs.js"></script>
    <script src="src/utills/validate-inputs.js"></script>
    <script src="src/services/component.service.js"></script>
    <script src="src/services/error.service.js"></script>
    <script src="src/app/app.js"></script>  -->
    <!-- ***defer ให้โหลดแบบขนาน ไม่ต้องลำดับ -->
  </body>
</html>
